<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <article class="contact-card">
        <div class="image-wrapper">
            <img src="./images/oscar.jpg" alt="Grouchy black and white cat">
        </div>
        <div class="personal-details">
            <p>Oscar</p>
            <p>House Cat & Professional Complainer</p>
            <p>(555) 555-5555</p>
        </div>
        <div class="company-details">
            <p>House Cats Incorporated</p>
            <p>Where's my dinner?</p>
        </div>
    </article>

</body>
</html>
