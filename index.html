<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&display=swap" rel="stylesheet">
</head>
<body>
    <article class="contact-card">
        <div class="image-wrapper">
            <img src="./images/oscar.jpg" alt="Grouchy black and white cat">
        </div>

        <div class="personal-details">
            <p class="name">Oscar</p>
            <p><i>Professional Complainer</i></p>
            <p>(555) 555-5555</p>
        </div>

        <div class="company-details">
            <p class="company">House Cats Incorporated</p>
            <p><i>Where's my dinner?</i></p>
        </div>
    </article>

</body>
</html>
